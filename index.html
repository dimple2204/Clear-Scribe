<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearScribe - Voice to Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-particles"></div>
    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2v-2H2v2zm18 0h2v-2h-2v2zm-9-11v2H9V2h2zm0 20v2h-2v-2h2zM4.22 4.22l1.42 1.42-1.42 1.42-1.42-1.42 1.42-1.42zm14.36 14.36l1.42 1.42-1.42 1.42-1.42-1.42 1.42-1.42zM4.22 19.78l1.42-1.42 1.42 1.42-1.42 1.42-1.42-1.42zM19.78 4.22l1.42 1.42-1.42 1.42-1.42-1.42 1.42-1.42z"/>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/>
                </svg>
            </label>
        </div>
        <h1>Clear Scribe</h1>
        <div class="button-group">
            <button id="start-btn">
                <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.47 6 6.93V22h2v-4.07c3.39-.46 6-3.4 6-6.93h-2z"/>
                </svg>
                Start Listening
            </button>
            <button id="stop-btn" disabled>
                <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
                Stop Listening
            </button>
            <button id="clear-btn">
                <svg class="clear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
                Clear Text
            </button>
        </div>
        <div class="output-wrapper">
            <textarea id="output" placeholder="Your transcribed text will appear here or type manually..."></textarea>
            <div class="spinner" id="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
